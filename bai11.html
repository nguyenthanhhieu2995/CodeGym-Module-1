<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>
<body>
    <script>
        var browser = prompt("Please type your :", "");
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }
    </script>
</body>
</html>
