<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Thực hành] Kiểm tra Mã quốc gia nước Mỹ</title>
</head>

<body>
    <script>
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;

        function is_usZipCode(str) {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }
        var zipcode = '03201 - 2150';
        console.log(is_usZipCode(zipcode));
        zipcode = '7892';
        console.log(is_usZipCode(zipcode));
    </script>
</body>

</html>
